<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader test
		</div>

		<script src="three.min.js"></script>
		<script src="OBJLoader.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 150;
				camera.position.z = 500;

				// scene

				scene = new THREE.Scene();

			
				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

			
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var texture = new THREE.Texture();

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'gray.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'blood.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;
							child.castShadow = true;
							child.receiveShadow = true;
						}

					} );
					object.scale.x = 20;
					object.scale.y = 20;
					object.scale.z = 20;
					object.position.y = 100;
					object.position.x = 0;
					object.position.z = 0;
					object.rotation.x = 0.5;
					scene.add( object );

				}, onProgress, onError );

				//
				var geometry	= new THREE.CubeGeometry( 200, 0.2, 200);
					var texture	= THREE.ImageUtils.loadTexture('gray.jpg');
					texture.repeat.set( 0.5, 0.8 );
					texture.wrapS	= texture.wrapT = THREE.RepeatWrapping;
					var material	= new THREE.MeshPhongMaterial({
						// ambient		: 0x444444,
						// color		: 0x66aa66,
						// shininess	: 150, 
						// specular	: 0x888888,
						// shading		: THREE.SmoothShading,
						 map		: texture
					});
					var ground		= new THREE.Mesh( geometry, material );
					ground.scale.multiplyScalar(3);
					ground.position.y		= 100;
					scene.add( ground );
				
					ground.castShadow	= true;
					ground.receiveShadow	= true;

	
				
				
				

				// var ambient = new THREE.AmbientLight( 0x505050 );
				// scene.add( ambient );

				// var directionalLight = new THREE.DirectionalLight( 0xff0000 );
				// directionalLight.position.set( 0, 1, 0 );
				// directionalLight.castShadow = true;
				// directionalLight.shadowDarkness = 0.5;
				// directionalLight.shadowCameraVisible = true;
				// scene.add( directionalLight );

				var spotLight = new THREE.SpotLight( 0x773333 );
				spotLight.position.set( 0, 1000, 0 );

				spotLight.castShadow = true;

				spotLight.shadowMapWidth = 1024;
				spotLight.shadowMapHeight = 1024;
				
				spotLight.shadowCameraNear = 500;
				spotLight.shadowCameraFar = 4000;
				spotLight.shadowCameraFov = 30;
				spotLight.shadowDarkness = 0;
				spotLight.shadowCameraVisible = true;
				scene.add( spotLight );
				
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMapEnabled = true;
				// to antialias the shadow
				renderer.shadowMapType = THREE.PCFSoftShadowMap;
	
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
